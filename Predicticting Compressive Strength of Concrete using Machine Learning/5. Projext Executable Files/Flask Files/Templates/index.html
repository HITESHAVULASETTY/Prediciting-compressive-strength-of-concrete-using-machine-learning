<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concrete Strength Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background-color: #e3f2fd;
        font-family: Arial, sans-serif;
      }
      .main-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      .main-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #1976d2;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-label {
        font-weight: bold;
        color: #1976d2;
      }
      .form-control {
        background-color: #e3f2fd;
        border: 1px solid #1976d2;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #1976d2;
        border: none;
        color: #ffffff;
        border-radius: 5px;
      }
      .submit-btn:hover {
        background-color: #1565c0;
      }
      .result h5 {
        color: #1976d2;
      }
      .result p {
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="main-header">Concrete Strength Calculator</div>
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="cement" class="form-label">Cement (kg)</label>
          <input type="number" class="form-control" id="cement" name="cement" value="0.00" step="any">
        </div>
        <div class="form-group">
          <label for="blastFurnace" class="form-label">Blast Furnace Slag (kg)</label>
          <input type="number" class="form-control" id="blastFurnace" name="blastFurnace" value="0.00" step="any">
        </div>
        <div class="form-group">
          <label for="flyAsh" class="form-label">Fly Ash (kg)</label>
          <input type="number" class="form-control" id="flyAsh" name="flyAsh" value="0.00" step="any">
        </div>
        <div class="form-group">
          <label for="water" class="form-label">Water (kg)</label>
          <input type="number" class="form-control" id="water" name="water" value="0.00" step="any">
        </div>
        <div class="form-group">
          <label for="superplasticizer" class="form-label">Superplasticizer (kg)</label>
          <input type="number" class="form-control" id="superplasticizer" name="superplasticizer" value="0.00" step="any">
        </div>
        <div class="form-group">
          <label for="courseAggregate" class="form-label">Coarse Aggregate (kg)</label>
          <input type="number" class="form-control" id="courseAggregate" name="courseAggregate" value="0.00" step="any">
        </div>
        <div class="form-group">
          <label for="fineaggregate" class="form-label">Fine Aggregate (kg)</label>
          <input type="number" class="form-control" id="fineaggregate" name="fineaggregate" value="0.00" step="any">
        </div>
        <div class="form-group">
          <label for="age" class="form-label">Age (days)</label>
          <input type="number" class="form-control" id="age" name="age" step="any">
        </div>
        <button type="submit" class="btn submit-btn">Predict Strength</button>
      </form>
      {% if strength %}
        <div class="result mt-4 text-center">
          <h5>Predicted Strength:</h5>
          <p>{{strength}} MPa</p>
        </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
